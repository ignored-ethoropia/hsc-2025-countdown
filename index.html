<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HSC 2025 Countdown</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 1rem;
    }

    h1 {
      font-size: 6vw;
      text-align: center;
      margin-bottom: 2vh;
    }

    .countdown {
      font-size: 4.5vw;
      background: #fff;
      padding: 2vh 4vw;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .fullscreen-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 4vw;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.8vh 1.5vw;
      border-radius: 0.5rem;
    }

    /* Adjust for very small screens */
    @media (max-width: 400px) {
      h1 {
        font-size: 8vw;
      }

      .countdown {
        font-size: 5vw;
        padding: 1rem;
      }

      .fullscreen-icon {
        font-size: 5vw;
        padding: 0.6rem 1rem;
      }
    }

    /* Adjust for larger screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .countdown {
        font-size: 2rem;
        padding: 1rem 2rem;
      }

      .fullscreen-icon {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="fullscreen-icon" onclick="toggleFullScreen()">â›¶</button>
  <h1>HSC 2025 Countdown</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2025-06-26T10:00:00+06:00');

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.textContent = 'The HSC 2025 exam has started!';
        return;
      }

      const hours = Math.floor(difference / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.textContent = `${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
