<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HSC 2025 Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 1rem 0;
    }

    .countdown {
      font-size: 1.6rem;
      background: #fff;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      word-wrap: break-word;
      margin-bottom: 2rem;
    }

    .fullscreen-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }

      .countdown {
        font-size: 1.3rem;
        padding: 1rem;
      }

      .fullscreen-icon {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <button class="fullscreen-icon" onclick="toggleFullScreen()" aria-label="Toggle fullscreen mode">â›¶</button>
  <h1>HSC 2025 Countdown</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2025-06-26T10:00:00+06:00');

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.textContent = 'The HSC 2025 exam has started!';
        return;
      }

      const totalHours = Math.floor(difference / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.textContent =
        `${pad(totalHours)} hours, ${pad(minutes)} minutes, ${pad(seconds)} seconds left`;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
