<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HSC 2025 Countdown</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 4rem; /* increased from 3rem */
      margin-bottom: 1.5rem;
    }
    .countdown {
      font-size: 2.5rem; /* increased from 2rem */
      background: #fff;
      padding: 1.5rem 3rem; /* increased padding */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .fullscreen-icon {
      position: absolute;
      top: 25px;
      right: 25px;
      cursor: pointer;
      font-size: 2rem; /* increased from 1.5rem */
      background: #333;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem; /* increased padding */
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button class="fullscreen-icon" onclick="toggleFullScreen()">â›¶</button>
  <h1>HSC 2025 Countdown</h1>
  <div class="countdown" id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2025-06-26T10:00:00+06:00');

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.textContent = 'The HSC 2025 exam has started!';
        return;
      }

      const hours = Math.floor(difference / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.textContent = `${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
